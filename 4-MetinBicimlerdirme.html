<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Dersleri - Metin Biçimlendirme</title>
  </head>
  <body>
    <p>bu bir <b>deneme</b> metnidir.</p>
    <p>bu bir <i>deneme</i> metnidir.</p>

    <!--Önemli bilgi strong ve em arama sayfalarında daha güçlü kodlardır kullanılması tavsiye edilir-->

    <p>bu bir <strong>deneme</strong> metnidir.</p>
    <p>bu bir <em>deneme</em> metnidir.</p>
  </body>
</html>

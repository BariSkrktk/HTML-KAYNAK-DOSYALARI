<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Dersleri - Özel Metin türleri</title>
  </head>
  <body>
    <div>
      <h2>Uzun Alıntı(Blockquote)</h2>
      <blockquote>
        <p>
          Bu bir alıntıdır. <strong>Blockquote</strong> etiketi ,bir başka
          kaynaktan alınan uzun alıntıları göstermek için kullanılır.
        </p>
        <footer>
          <cite>Barış Yazılım</cite>
        </footer>
      </blockquote>
    </div>

    <hr />
    <div>
      <h2>Kısa Alıntı (q)</h2>
      <p>
        <q>Bu bir alıntıdır</q>
      </p>
      <footer>
        <cite>Barış Yazılım</cite>
      </footer>
    </div>

    <hr>
<div>
    <h2>Kod (Code)</h2>
</div>
  </body>
</html>

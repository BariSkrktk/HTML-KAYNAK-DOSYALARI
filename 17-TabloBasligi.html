<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Derleri - Tablo Başlığı</title>
</head>
<body>
 <table border="5" width="400">
  <caption>
    <p align="center">Tablo Başlığı</p>
  </caption>
      <tr>
        <th>Kimlik</th>
        <th colspan="2">İsim</th>
        <th>Maaş</th>
      </tr>
      <tr>
        <th>34</th>
        <td colspan="2">Barış</td>
        <td>Devrim</td>
        <td>250k $</td>
      </tr>
      <tr>
        <th>35</th>
        <td rowspan="2">Gizem</td>
        <td>Özel</td>
        <td>150k $</td>
      </tr>
        <th>40</th>
        <td>Ayşe</td>
        <td>Kum</td>
        <td>100k $</td>
      </tr>
  </table>    
</body>
</html>
